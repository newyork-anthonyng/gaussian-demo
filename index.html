    <style>
        .track__button {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            background-color: tomato;
            border: 1px solid black;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .track__container {
            border: 1px solid black;
            height: 125px;
            width: 500px;
            position: relative;
        }
    </style>
    <body>
        <div class="track__container js-track-container">
            <canvas height="125" width="500" class="js-canvas"></canvas>
            <div class="track__button js-track-button"></div>
        </div>
        
        <script src="https://unpkg.com/gaussian@1.1.0/lib/gaussian.js"></script>
        <script>
            const MEAN = 0;
            const VARIANCE = 0.5;
            distribution = window.gaussian(MEAN, VARIANCE);
            window.normalDistribution = function(x) {
                return distribution.pdf(x) * 1.5;
            }

            const X_AXIS_RANGE = 5;
            // From a percentage between 0% - 100%, get the corresponding x-value for the bell curve, given the X Axis Range
            window.getNormalizedX = function(xPercentage) {
                return (xPercentage * X_AXIS_RANGE) - (X_AXIS_RANGE / 2);
            }
        </script>
        <script src="./canvas.js"></script>
        <script src="./app.js"></script>
    </body>
